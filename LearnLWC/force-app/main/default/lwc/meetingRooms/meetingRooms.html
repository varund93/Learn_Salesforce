<template>
    <lightning-card title="Meeting Rooms">
        <lightning-input type="toggle" label="Capacity" name="capacity" message-toggle-active="Show"
            message-toggle-inactive="Hide" slot="actions" onchange={toggleChangeHandler}></lightning-input>
        <lightning-layout multiple-rows>
            <lightning-layout-item padding="around-small" size="12">
                <template if:true={selectedRoom}>
                    <p>{selectedRoom} has been selected.</p>
                </template>
            </lightning-layout-item>
            <lightning-layout-item padding="around-small" size="12">
                <template for:each={meetingRooms} for:item="m">
                    <div key={m.name} style="padding: 5px;">
                        <c-meeting-room show-capacity={show} meeting-room-info={m}>
                            <!-- <lightning-tile label={m.name} href="/path/to/somewhere" slot="roomInfo">
                                <template if:true={show}>
                                    <p class="slds-truncate" title={m.capacity}>Occupies {m.capacity} members
                                    </p>
                                </template>
                            </lightning-tile>
                            <p>* Conditions Apply</p> -->
                        </c-meeting-room>
                    </div>
                </template>
            </lightning-layout-item>
        </lightning-layout>
    </lightning-card>
</template>
